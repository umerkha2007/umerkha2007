name: Update Random Meme

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:
  update-meme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Random Meme URL
        id: meme
        run: |
          MEME_URL=$(curl -s https://meme-api.com/gimme/ProgrammerHumor | jq -r '.url')
          echo "MEME_URL=$MEME_URL" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|!\[Random Meme\](.*)|![Random Meme]($MEME_URL)|" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update random meme" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
